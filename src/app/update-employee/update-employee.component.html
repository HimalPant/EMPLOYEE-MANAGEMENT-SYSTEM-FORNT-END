<div class="col-md-8 offset-md-2">
    <h2> Update Employee</h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label> First Name </label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)] = "employee.firstName" name="firstName">
    </div>
    
    <div class="form-group">
        <label> Last Name </label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)] = "employee.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label> Email Id </label>
        <input type="email" class="form-control" id="emailId"
        [(ngModel)] = "employee.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label> Employee Age </label>
        <input type="number" class="form-control" id="empAge"
        [(ngModel)] = "employee.empAge" name="empAge">
    </div>

    <div class="form-group">
        <label>  Working Status </label>
        <input type="text" class="form-control" id="working"
        [(ngModel)] = "employee.working" name="working">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>

</div>
