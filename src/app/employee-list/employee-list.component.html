<h2>Emplooyee List</h2>
<table class="table table-striped">
    <thead>
         <th>firstName</th>
         <th>lastName</th>
         <th>emailId</th>
         <th>empAge</th>
         <th>working</th>
         <th>Update action</th>
         <th>Delete action</th>
         <th>View action</th>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{employee.firstName}}</td>
            <td> {{employee.lastName}}</td>
            <td> {{employee.emailId}}</td>
            <td> {{employee.empAge}}</td>
            <td> {{employee.working}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-success">Update</button>
            </td>
            <td>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
            </td>
            <td>
                <button (click) = "employeeDetails(employee.id)" class="btn btn-primary">View</button>
            </td>
        </tr>
    </tbody>
</table>
