<h2>Emplooyee List</h2>
<table class="table table-striped">
    <thead>
         <th>firstName</th>
         <th>lastName</th>
         <th>emailId</th>
         <th>empAge</th>
         <th>working</th>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td> {{employee.firstName}}</td>
            <td> {{employee.lastName}}</td>
            <td> {{employee.emailId}}</td>
            <td> {{employee.empAge}}</td>
            <td> {{employee.working}}</td>
        </tr>
    </tbody>
</table>
